<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>网页标题</title>
	<meta name="description" content="网页描述" />
	<meta name="Keywords" content="关键字" />
	<!-- 搜索引擎抓取 -->  
	<meta name="robots" content="index,follow"/>  
	<!-- 为移动设备添加 viewport -->  
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<!-- 设置苹果工具栏颜色 -->  
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->  
	<meta name="format-detection" content="telephone=no,email=no">
	<!-- 避免IE使用兼容模式 -->  
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- uc强制竖屏 -->  
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->  
	<meta name="x5-orientation" content="portrait">
	<!--
	<link rel="stylesheet" href="./css/index.css">
	<link rel="javascript" href="./js/index.js">
	-->
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		canvas{
			background: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>
	<script>
		var canvas = document.querySelector('#canvas');
		var ctx = canvas.getContext('2d');

		console.log(ctx)
		var arr = ['red', 'blue'];
		var n =10;
		for(var i=0; i<n; i++){
			createCir({
				cx: canvas.width/2,
				cy: canvas.height/2,
				r: canvas.width/2,
				startAngle: a2d(360-360*i/n),
				endAngle: a2d(360-360*(i+1)/n),
				color: arr[i%2]
			})
		}
		function rnd(m,n){
			return Math.floor(Math.random()*(n-m)+m)
		}
		function createCir(json){
			var cx = json.cx;
			var cy = json.cy;
			var r = json.r;
			var sA = json.startAngle;
			var eA = json.endAngle;
			var color = json.color || 'red';
			console.log(json)
			console.log(cx, cy, r, sA, eA, color)
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.moveTo(cx, cy)
			ctx.arc(cx, cy, r, sA, eA, true)
			ctx.closePath();
			ctx.fill();
		}
		createText({
			text: '你好啊!',
			x: 100,
			y:100,
			width: 100,
			fontSize: '18px',
			fontFamily: 'Microsoft YaHei'
		})
		function createText(json){
			var text = json.text;
			var x = json.x;
			var y = json.y;
			var color = json.color || '#fff';
			var maxW = json.width;
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.font = json.fontSize+' '+json.fontFamily;
			ctx.fillText(text, x, y ,100)
			ctx.closePath();
			ctx.fill();
		}

		function a2d(a){
			return a*Math.PI/180;
		}
	</script>
</body>
</html>
